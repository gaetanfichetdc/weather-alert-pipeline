name: Run weather pipeline and update website

on:
  schedule:
    - cron: '0 3 * * *'   # every day at 03:00 UTC
  workflow_dispatch:

jobs:
  pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout pipeline repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Temporary: confirm which GitHub user the WEBSITE_REPO_TOKEN belongs to.
      # This helps explain why Vercel sees rhoggs-bot-test-account.
      - name: Debug GitHub user for WEBSITE_REPO_TOKEN
        env:
          WEBSITE_REPO_TOKEN: ${{ secrets.WEBSITE_REPO_TOKEN }}
        run: |
          echo "GitHub user for WEBSITE_REPO_TOKEN:"
          curl -s -H "Authorization: Bearer ${WEBSITE_REPO_TOKEN}" https://api.github.com/user

      - name: Run weather pipeline
        env:
          # Use fewer sample cities per region in CI to keep the
          # number of archive API calls manageable and reduce the
          # chance of timeouts. Locally you still get top_n=3.
          WEATHER_TOP_N_CITIES: '2'
        run: python -m src.run_pipeline

      - name: Clone website repo
        env:
          WEBSITE_REPO_TOKEN: ${{ secrets.WEBSITE_REPO_TOKEN }}
        run: |
          git clone \
            https://x-access-token:${WEBSITE_REPO_TOKEN}@github.com/gaetanfichetdc/website.git \
            website-repo

      - name: Copy JSON into website repo
        run: |
          mkdir -p website-repo/public/projects/weather-alerts
          cp data/regions_daily.json        website-repo/public/projects/weather-alerts/regions_daily.json
          cp data/alerts.json               website-repo/public/projects/weather-alerts/alerts.json
          cp data/region_points_admin1.json website-repo/public/projects/weather-alerts/region_points_admin1.json
          cp data/pipeline_status.json      website-repo/public/projects/weather-alerts/pipeline_status.json

      - name: Commit and push updated JSON
        working-directory: website-repo
        env:
          WEBSITE_REPO_TOKEN: ${{ secrets.WEBSITE_REPO_TOKEN }}
        run: |
          # Set author identity for this repo; use the same email
          # as your GitHub account so commits are associated with
          # `gaetanfichetdc`, not an unrelated bot user.
          git config user.name "gaetanfichetdc"
          git config user.email "gaetanfichetdeclairfontaine@users.noreply.github.com"

          git add public/projects/weather-alerts/regions_daily.json \
                  public/projects/weather-alerts/alerts.json \
                  public/projects/weather-alerts/region_points_admin1.json \
                  public/projects/weather-alerts/pipeline_status.json

          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "Update weather alerts JSON from pipeline"

          git remote set-url origin \
            https://x-access-token:${WEBSITE_REPO_TOKEN}@github.com/gaetanfichetdc/website.git

          git push origin main
